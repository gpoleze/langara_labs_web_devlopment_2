<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Dictionary Lookup</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>

    <script src="dictionarylookup.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <style>
        article {
            width: 400px;
        }

        #lookResult {
            height: 20px;
        }
        #result{
            min-height: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lab #14 - AJAX</h1>
        <p class="lead">Dictionary Lookup</p>
    </div>

    <section class="container-fluid">

        

        <article>
            <div class="row">
                <label for="myWord" class="col-sm-4 col-xs-4">Word:</label>
                <input name="myWord" type="text" id="myWord" class="col-sm-3 col-xs-3 higlight">
                <div class="col-sm-1 col-xs-1"></div>
                <input type="button" value="Look it up!" id="lookUpButton" class="col-sm-3  col-xs-3 btn-primary">
                <div id="wordConnectionMessage" class="col-sm-1 col-xs-1"></div>
            </div>

            <div class="row">
                <p id="result" class="col-sm-12"></p>
            </div>
            <br>
        </article>

        <article>
            <div class="row">
                <label for="words" class="col-sm-4 col-xs-4">Words start with:</label>
                <input name="words" type="text" id="letter" maxlength="1" class="col-sm-3 col-xs-3 higlight">
                <div class="col-sm-1 col-xs-1"></div>
                <input type="button" value="Go find them" id="findWords" class="col-sm-3 col-xs-3 btn-primary">
                <div id="letterConnectionMessage" class="col-sm-1 col-xs-1"></div>
            </div>
            <br>
            <div class="row">
                <table id="table" class="table" class="col-sm-12"></table>
            </div>
        </article>

    </section>


</body>

</html>
