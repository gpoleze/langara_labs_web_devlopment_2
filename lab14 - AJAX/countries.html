<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Country Lookup</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>

    <script src="countries.js"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        article {
            min-width: 400px;
        }
        
        #lookResult {
            height: 20px;
        }
    </style>
</head>

<body>
    <h1>Lab #14 - AJAX</h1>

    <section class="container-fluid">
        <h3>Country Lookup</h3>


        <article>
            <div class="row">
                <label for="countryOrContinet" class="col-md-2 col-xs-3">Choose a :</label>
                <select name="countryOrContinet" id="countryOrContinet" autofocus class="col-md-2 col-xs-3">
                    <option disabled selected value>Select a option</option>
                    <option value="country">Country</option>
                    <option value="continent">Continent</option>
                </select>

                <span class="col-sm-1 col-xs-1">==></span>

                <select name="optionChosed" id="optionChosed" class="col-md-2 col-xs-4"></select>

                <input type="button" value="Go!" id="goButton" class="col-md-2  col-xs-2 btn-primary">

            </div>

            <br>
            <div class="row">
                <p id="result" class="col-sm-12"></p>

            </div>

        </article>


    </section>


</body>

</html>
