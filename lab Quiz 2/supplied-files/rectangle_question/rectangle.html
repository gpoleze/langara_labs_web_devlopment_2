	    <h1>Draw A Rectangle's Outline</h1>

	    is drawn into the "output" area.
	</section>
	
	<section>
	    Width: <input type="number" id="width">
	    Height: <input type="number" id="height">
	    Character:
	    <select id="character">

            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
		</select>

	</section>
